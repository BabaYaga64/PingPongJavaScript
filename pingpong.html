<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ping Pong</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <script>

/* Assign variable to number entered by user */ 
  
    var number = function() {
    var result = window.prompt('Please enter a number');
    var userNumber = parseInt(result, 10);  
    var printArray = [];

/*  Set up a for loop to count numbers UP TO var number value */
        
    for (var i = 0; i <= userNumber; i++) {

        if (i % 5 == 0 && i % 3 == 0 && i > 0) {
            document.write("Ping-Pong" + "<br>");
         } else if (i % 3 == 0) {
            document.write("Ping" + "<br>");
         } else if (i % 5 == 0) {
            document.write("Pong" + "<br>");
         } else {
            document.write(i + "<br>");
         }

    /*  Pass i to an array */    

    printArray.push(i);
                    
    } 

    };

    number();

</script>
</body>
</html>
